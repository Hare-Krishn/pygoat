{% extends 'introduction/base.html' %}
{% block title %}
<title>A03:2025 - Dependency Attack Lab</title>
{% endblock %}

{% block content %}
<div class="content">
  <h3>A03:2025 - Dependency Attack Lab</h3>
  <div class="box" style="padding:0">
    <iframe id="dep-attack-iframe" title="Dependency Attack Lab" style="width:100%; height:80vh; border:none; background:#121212;"></iframe>
  </div>
  <div style="margin-top:0.5rem; font-size:0.9em">
    If the iframe does not load (e.g., due to HTTPS mixed content),
    <a id="dep-attack-direct" target="_blank" rel="noopener">open the lab directly</a>.
  </div>
  <script>
    (function() {
      try {
        var port = window.LAB_DEPENDENCY_ATTACK_PORT || '5020';
        var url = location.protocol + '//' + location.hostname + ':' + port;
        var f = document.getElementById('dep-attack-iframe');
        var a = document.getElementById('dep-attack-direct');
        if (f) f.src = url;
        if (a) a.href = url;
      } catch (e) {
        throw Error;
      }
    })();
  </script>
</div>
{% endblock %}
